<!--/**
 * banner page
 */-->

<div class=''>
	<div class="row">
		 
		<div class="col-md-12 carousel-con" ng-controller="CarouselCtrl">
			<script type="text/ng-template" id="carousel.html">
    			<div class="carousel-inner" actual="myactual" ng-transclude></div>
				<ol class="carousel-indicators" ng-show="slides.length > 1">
				  <li ng-repeat="slide in slides | orderBy:indexOfSlide track by $index" ng-class="{ active: isActive(slide) }" ng-click="select(slide)">
				    <span class="sr-only">slide {{ $index + 1 }} of {{ slides.length }}<span ng-if="isActive(slide)">, currently active</span></span>
				  </li>
				</ol>
			</script>
			<script type="text/ng-template" id="slides.html">
				<div class="item"  ng-transclude></div>
			</script>
  			<div>
    			<div uib-carousel template-url="carousel.html" active="active" interval="myInterval" actual="actual" no-wrap="noWrapSlides" class="uib-carousels ">
      				<div uib-slide template-url="slides.html" ng-repeat="slide in slides track by slide.id" index="slide.id" class="uib-slides">
        				<img ng-src="{{slide.image}}" style="margin:auto;">
     		 		</div>
   			 	</div>
				
				
 			</div>

		</div>
		
	</div>
	
</div>
