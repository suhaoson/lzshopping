<!-- signIn page -->
<div class="container" ng-controller="SignInCtrl">
	<div class="row">
		<div class="login-show col-md-9">
			<img src="images/website/login_bg.jpg" alt="" />
		</div>
		<div class="reg-log-con col-md-3">
			<form name="form" ng-submit="signIn()" novalidate> 
				<div class="login-title"><span>用户登录</span></div>
				<div><input type="text" name="username" ng-model="logFormData.username" class="username" placeholder="用户名/电子邮箱/手机号" pattern="^[a-zA-Z0-9]{1,11}" required ng-class="form.username.$invalid&&form.username.$dirty?'error':''" /></div>
				<div><input type="password" name="password" ng-model="logFormData.password" class="password" placeholder="填写密码" pattern="^[a-zA-Z0-9]{6,12}" ng-class="form.password.$invalid&&form.password.$dirty?'error':''"/></div>
				<div><div class="valid-container" ></div>
					<input type="text" name="validNum" ng-model="logFormData.validNum" class="valid-num" placeholder="填写验证码" pattern="^[a-zA-Z0-9]{4,8}"/> 
				</div>
				<div><input type="checkbox" name="rememberPwd" class='rememberPwd' ng-model="rememberPwd" id="rememberPwd"/><label for="rememberPwd">记住密码</label></div>
				<div><input type="submit" name="login" class="btn btn-warning" ng-disabled="form.$invalid" value="登录"/><span class="forget-pwd"><a href="">忘记密码?</a></span></div>
				<div class="other-way">
					<div><span>第三方登录</span></div>
					<div><span class="fa fa-qq"></span></div>
				</div>
				<div class="reg-to"><span>还不是会员?</span><span class="btn btn-default reg-to" ui-sref="register">免费注册</span>
					<div class="clear"></div>
				</div>
			</form>
		</div>
	</div>
</div>
